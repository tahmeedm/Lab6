<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student and Courses</title>
	<style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f2f2f2;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
			display: block; /* Use block display */
			width: max-content; /* Width as per content */
			width: -moz-max-content; /* For Mozilla */
			width: -webkit-max-content; /* For Webkit */
        }
        li:hover {
            background-color: #ddd;
        }
        #studentList, #courseList {
            width: 40%;
        }
    </style>
    <script>
        // Function to fetch and display students
        async function fetchStudents() {
            try {
                const response = await fetch("https://65dd039ae7edadead7ed4ed3.mockapi.io/students");
                const data = await response.json();
                const studentList = document.createElement("ul");
                
                data.forEach((data) => {
                    const listItem = document.createElement("li");
                    listItem.innerHTML = data.name;
                    listItem.addEventListener("click", fetchCourses(data.id));
                    studentList.appendChild(listItem);
                });
            }
            catch(error) {
                console.error('Error fetching data:', error);
            }
        }

        // Function to fetch and display courses for a student
        async function fetchCourses(studentId) {
           try {
                const response = await fetch('https://65dd039ae7edadead7ed4ed3.mockapi.io/students/' + studentId + '/courses');
                const data = await response.json();
                var courseList = document.createElement("ul");

                data.forEach((data) => {
                    var listItem = document.createElement("li");
                listItem.innerHTML = data.name + " unit: " + data.unit;
                courseList.appendChild(listItem);
                });
           }
           catch(error) {
                console.error('Error fetching data:', error);
           } 
        }

        // Fetch students on window load
        window.onload = fetchStudents;
    </script>
</head>
<body>
    <div id="studentListSection">
        <h1>Students</h1>
        <ul id="studentList"></ul>
    </div>
    <div id="courseListSection">
        <h2>Courses</h2>
        <ul id="courseList"></ul>
    </div>
</body>
</html>

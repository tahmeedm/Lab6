<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student and Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f2f2f2;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block; 
            width: max-content; 
            width: -moz-max-content; 
            width: -webkit-max-content; 
        }
        li:hover {
            background-color: #ddd;
        }
        #studentList, #courseList {
            width: 40%;
        }
    </style>
    <script>
        
        async function fetchStudents() {
            const response = await fetch('https://65dd039ae7edadead7ed4ed3.mockapi.io/students'); // Adjust URL as needed
            const students = await response.json();
            const studentList = document.getElementById('studentList');
            studentList.innerHTML = ''; 
            students.forEach(student => {
                const li = document.createElement('li');
                li.textContent = student.name; 
                li.onclick = () => fetchCourses(student.id); 
                studentList.appendChild(li);
            });
        }

        
        async function fetchCourses(studentId) {
            const response = await fetch(`https://65dd039ae7edadead7ed4ed3.mockapi.io/students/${studentId}/courses`); 
            const courses = await response.json();
            const courseList = document.getElementById('courseList');
            courseList.innerHTML = ''; 
            courses.forEach(course => {
                const li = document.createElement('li');
                
                li.textContent = `${course.name} (Units: ${course.unit})`; 
                courseList.appendChild(li);
            });
        }
        
       
        window.onload = fetchStudents;
    </script>
</head>
<body>
    <div id="studentListSection">
        <h1>Students</h1>
        <ul id="studentList"></ul>
    </div>
    <div id="courseListSection">
        <h2>Courses</h2>
        <ul id="courseList"></ul>
    </div>
</body>
</html>
